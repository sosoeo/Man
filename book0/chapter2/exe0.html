<!DOCTYPE html>
<html>
  <head>
    <title>Convert C to F</title>
  </head>
  <body>
    <script>
      var C = 20;
      var F = (C*9)/5 + 32;
      document.write("Temperature in C:" + C + "degrees<br />");
      document.write("Temperature in F:" + F + "degrees<br />");
    </script>
    <input type="button" onclick="alert('you click the button!')" value="ClickMe" /> 
  </body>
</html>
