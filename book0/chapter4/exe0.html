<!DOCTYPE html>
<html>
  <head>
    <title>alert() prompt() confirm()</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
    alert("我爱你!");
    var x=confirm("你饿了吗");
    if(x){
    document.write("你饿了<br>");

    }else {
    document.write("你不饿<br>");
    }
    
    var x=prompt("我爱你<br>");
    if(x==""){
    document.write("你沉默了<br>");
    }else {
    document.write("你的答复为：" + x + "<br>");
    }
    
    </script>
  </body>
</html>
